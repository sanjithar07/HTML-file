<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order - Shakil Bakery</title>
</head>
<body>
    <h1>Place Your Order</h1>
    <p><a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a> | <a href="order.html">Order</a></p>

    <form action="signup.html" method="get">
        <h3>Customer Details</h3>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Delivery Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <h3>Order Details</h3>

        <label for="item">Order Item:</label>
        <input type="text" id="item" name="item" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label for="date">Preferred Delivery Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Delivery Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="note">Special Instructions:</label><br>
        <textarea id="note" name="note" rows="3" cols="50" placeholder="e.g. Eggless cake, No onions in puff"></textarea><br><br>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
